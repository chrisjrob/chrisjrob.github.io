<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      {% include navbar.html menuLevel="main" %}

      <br />
      {% include categories.html %}

      <br />
      <span class="sidebar-nav-item">Social Media</span>
      <a class="sidebar-nav-item" href="https://plus.google.com/u/0/{{ site.social.plus }}">Google+</a>
      <a class="sidebar-nav-item" href="https://twitter.com/{{ site.social.twitter }}">Twitter</a>
      <a class="sidebar-nav-item" href="https://github.com/{{ site.social.github }}">GitHub</a>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>

  </div>
</div>
