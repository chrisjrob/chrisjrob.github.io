<script type="text/javascript">
    $(function(){
        $("#tagcloud").hide();

        $("#moretags").click(function(){
            $("#taglist").slideUp(1000, function(){
                $("#tagcloud").slideDown(3000);
            });
        });

        $("#fewertags").click(function(){
            $("#tagcloud").slideUp(3000, function(){
                $("#taglist").slideDown(1000);
            });
        });
    });
</script>
