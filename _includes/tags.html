<div class="tags">
    {% for tag in site.tags %}
        {% assign t = tag | first %}
            {% assign posts = tag | last %}
            <a class="sidebar-tag-item" href="/tag/{{t | downcase | replace:" ","-" }}">{{t | downcase | replace:" ","-" }}&nbsp;({{ posts | size }})</a>
    {% endfor %}
</div>
